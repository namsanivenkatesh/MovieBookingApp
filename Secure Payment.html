              <script>
                var input = document.getElementById('searchInput');
      var dropdownContent = document.querySelector('.dropdown-content');
      
      // Add event listener to the input field
      input.addEventListener('input', filterOptions);
      
      function filterOptions() {
        var filterValue = input.value.toLowerCase();
        var options = dropdownContent.getElementsByTagName('a');
      
        for (var i = 0; i < options.length; i++) {
          var option = options[i];
          var optionText = option.textContent.toLowerCase();
      
          if (optionText.indexOf(filterValue) > -1) {
            option.style.display = '';
          } else {
            option.style.display = 'none';
          }
        }
      }
      
      // Show the dropdown when the input field is clicked
      input.addEventListener('click', function() {
        dropdownContent.style.display = 'block';
      });
      
      // Hide the dropdown when clicking outside of it
      document.addEventListener('click', function(event) {
        var target = event.target;
      
        if (!target.matches('.dropdown') && !target.matches('#searchInput')) {
          dropdownContent.style.display = 'none';
        }
      });

  <h1>Payment Options</h1>
  <form id="payment-form">
    <div class="payment-option">
      <input type="radio" name="payment-option" value="debit-card" id="debit-card" checked>
      <label for="debit-card">Debit Card</label>
    </div>
    <div class="payment-option">
      <input type="radio" name="payment-option" value="net-banking" id="net-banking">
      <label for="net-banking">Net Banking</label>
    </div>
    <div class="payment-option">
      <input type="radio" name="payment-option" value="upi" id="upi">
      <label for="upi">UPI</label>
    </div>
    <div class="payment-option">
      <input type="radio" name="payment-option" value="mobile-wallet" id="mobile-wallet">
      <label for="mobile-wallet">Mobile Wallet</label>
    </div>
    <div id="debit-card-details">
      <input type="text" id="card-number" placeholder="Card Number" required>
      <input type="text" id="expiration-date" placeholder="Expiration Date (MM/YYYY)" required>
      <input type="text" id="cvv" placeholder="CVV" required>
      <div id="card-error" class="error-message"></div>
    </div>
    <div id="net-banking-details" style="display: none;">
      <input type="text" id="bank-name" placeholder="Bank Name" required>
      <input type="text" id="account-number" placeholder="Account Number" required>
      <div id="net-banking-error" class="error-message"></div>
    </div>
    <div id="upi-details" style="display: none;">
      <input type="text" id="upi-id" placeholder="UPI ID" required>
      <div id="upi-error" class="error-message"></div>
    </div>
    <div id="mobile-wallet-details" style="display: none;">
      <input type="text" id="mobile-number" placeholder="Mobile Number" required>
      <div id="mobile-wallet-error" class="error-message"></div>
    </div>
    <input type="submit" id="submit-btn" value="Submit">
  </form>

  <script>
    const paymentForm = document.getElementById('payment-form');
    const debitCardDetails = document.getElementById('debit-card-details');
    const netBankingDetails = document.getElementById('net-banking-details');
    const upiDetails = document.getElementById('upi-details');
    const mobileWalletDetails = document.getElementById('mobile-wallet-details');

    paymentForm.addEventListener('change', function() {
      const selectedOption = document.querySelector('input[name="payment-option"]:checked').value;

      // Hide all payment option details
      debitCardDetails.style.display = 'none';
      netBankingDetails.style.display = 'none';
      upiDetails.style.display = 'none';
      mobileWalletDetails.style.display = 'none';

      // Show selected payment option details
      if (selectedOption === 'debit-card') {
        debitCardDetails.style.display = 'block';
      } else if (selectedOption === 'net-banking') {
        netBankingDetails.style.display = 'block';
      } else if (selectedOption === 'upi') {
        upiDetails.style.display = 'block';
      } else if (selectedOption === 'mobile-wallet') {
        mobileWalletDetails.style.display = 'block';
      }
    });

    paymentForm.addEventListener('submit', function(event) {
      event.preventDefault();
      // Validate form fields
      const selectedOption = document.querySelector('input[name="payment-option"]:checked').value;
      let isValid = true;

      if (selectedOption === 'debit-card') {
        isValid = validateDebitCardDetails();
      } else if (selectedOption === 'net-banking') {
        isValid = validateNetBankingDetails();
      } else if (selectedOption === 'upi') {
        isValid = validateUpiDetails();
      } else if (selectedOption === 'mobile-wallet') {
        isValid = validateMobileWalletDetails();
      }

      if (isValid) {
        // Form submission and payment processing
        console.log('Form submitted.');
        // You can add your code for actual payment processing here
      }
    });

    function validateDebitCardDetails() {
      const cardNumber = document.getElementById('card-number').value;
      const expirationDate = document.getElementById('expiration-date').value;
      const cvv = document.getElementById('cvv').value;
      const cardError = document.getElementById('card-error');

      cardError.textContent = '';

      // Card number validation (Example: 16-digit number)
      if (!/^\d{16}$/.test(cardNumber)) {
        cardError.textContent = 'Invalid card number';
        return false;
      }

      // Expiration date validation (Example: MM/YYYY)
      if (!/^(0[1-9]|1[0-2])\/\d{4}$/.test(expirationDate)) {
        cardError.textContent = 'Invalid expiration date';
        return false;
      }

      // CVV validation (Example: 3-digit number)
      if (!/^\d{3}$/.test(cvv)) {
        cardError.textContent = 'Invalid CVV';
        return false;
      }

      return true;
    }

    function validateNetBankingDetails() {
      const bankName = document.getElementById('bank-name').value;
      const accountNumber = document.getElementById('account-number').value;
      const netBankingError = document.getElementById('net-banking-error');

      netBankingError.textContent = '';

      // Bank name validation
      if (bankName.trim() === '') {
        netBankingError.textContent = 'Bank name is required';
        return false;
      }

      // Account number validation (Example: Numeric value)
      if (!/^\d+$/.test(accountNumber)) {
        netBankingError.textContent = 'Invalid account number';
        return false;
      }

      return true;
    }

    function validateUpiDetails() {
      const upiId = document.getElementById('upi-id').value;
      const upiError = document.getElementById('upi-error');

      upiError.textContent = '';

      // UPI ID validation
      if (upiId.trim() === '') {
        upiError.textContent = 'UPI ID is required';
        return false;
      }

      return true;
    }

    function validateMobileWalletDetails() {
      const mobileNumber = document.getElementById('mobile-number').value;
      const mobileWalletError = document.getElementById('mobile-wallet-error');

      mobileWalletError.textContent = '';

      // Mobile number validation (Example: Numeric value)
      if (!/^\d+$/.test(mobileNumber)) {
        mobileWalletError.textContent = 'Invalid mobile number';
        return false;
      }

      return true;
    }
  </script>
